<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<section class="section">
    <div class="container">
        <form action="/facer" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="album_link">Album (VK)</label>
                <input type="url" class="form-control" id="album_link" name="album_link" placeholder="Enter album link">
            </div>

            <div class="form-group">
                <label for="face_file">Add your face</label>
                <input type="file" id="face_file" name="face_file" multiple accept="image/*">
            </div>
            <input type="submit">
        </form>
    </div>
</section>
</body>
</html>
